<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Register</title>
    <link rel="stylesheet" href="/css/style.css">
</head>
<body>
    <!-- Contenedor principal del formulario de registro -->
    <div class="login-container">
        <h1>REGISTER</h1>
        <!-- Formulario que redirige a login.html al enviarse -->
        <form action="/pages/login.html"> 
            <!-- Campo para ingresar el correo electrónico -->
            <label for="email">Correo electrónico:</label>
            <input type="email" id="email" name="email">
            <!-- Campo para confirmar el correo electrónico -->
            <label for="email">Confirmacion Correo electrónico:</label>
            <input type="email" id="email" name="email">
            <!-- Campo para ingresar la contraseña -->
            <label for="password">Contraseña:</label>
            <input type="password" id="password" name="password">
            <!-- Campo para confirmar la contraseña -->
            <label for="password">Confirmacion Contraseña:</label>
            <input type="password" id="password" name="password">
            <!-- Botón para enviar el formulario -->
            <button type="submit">Submit</button>
        </form>
    </div>
</body>
</html>
